<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css" />
    <title>Weather Forecast App</title>
</head>

<body>
    <div class="title">Weather Dashboard</div>
    <!-- Search for a city -->
    <div class="search">
        <h2> Search for a City: </h2>
        <input type="text" id="srchBx" name="srchBox" class="searchBox"></input>
        <button id="srchBtn" class="searchBtn"> Search </button>
    </div>
    <!-- Recent Searches -->
    <ul>
        <li id="recent1"></li>
        <li id="recent2"></li>
        <li id="recent3"></li>
        <li id="recent4"></li>
        <li id="recent5"></li>
        <li id="recent6"></li>
        <li id="recent7"></li>
        <li id="recent8"></li>
    </ul>
    <!-- Current City Weather -->
    <div class="crntCity">
        <h2 id="currentCity">Search a City!</h2>
        <li id="crntTemp">Temp:</li>
        <li id="crntWind">Wind:</li>
        <li id="crntHumid">Humdity:</li>
    </div>
    <!-- 5 Day Forecast -->
    <section id="5day" class="forecast">
        <h3>
            <li id="date1"></li>
            <li id="temp1"></li>
            <li id="humid1"></li>
            <li id="wind1"></li>
        </h3>
        <h3>
            <li  id="date2"></li>
            <li id="temp2"></li>
            <li id="humid2"></li>
            <li id="wind2"></li>
        </h3>
        <h3>
            <li id="date3"></li>
            <li id="temp3"></li>
            <li id="humid3"></li>
            <li id="wind3"></li>
        </h3>
        <h3>
            <li  id="date4"></li>
            <li id="temp4"></li>
            <li id="humid4"></li>
            <li id="wind4"></li>
        </h3>
        <h3>
            <li  id="date5"></li>
            <li id="temp5"></li>
            <li id="humid5"></li>
            <li id="wind5"></li>
        </h3>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="assets\js\script.js"></script>
</body>

</html>
